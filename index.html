<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Malla Curricular – Administración</h1>
<p>Haz clic en una materia para ver detalles</p>

<div class="malla">
  <div class="nivel">
    <h2>Nivel 100 - I</h2>
    <button class="materia" data-info="Cálculo de una variable">
      MATG1045<br>Cálculo de una variable
    </button>
    <button class="materia" data-info="Análisis y resolución de problemas">
      INGD1033<br>Análisis y Resolución
    </button>
  </div>

  <div class="nivel">
    <h2>Nivel 200 - I</h2>
    <button class="materia" data-info="Estadística básica">
      ESTG1036<br>Estadística I
    </button>
    <button class="materia" data-info="Fundamentos de programación">
      CCPG1043<br>Fund. Programación
    </button>
  </div>

  <div class="nivel">
    <h2>Nivel 300 - I</h2>
    <button class="materia" data-info="Administración de operaciones">
      ADMG2022<br>Adm. Operaciones
    </button>
  </div>
</div>

<div id="info" class="info">
  <h3>Información de la materia</h3>
  <p id="detalle">Selecciona una materia</p>
</div>

<script src="script.js"></script>
</body>
</html>
